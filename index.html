<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Table to Cards</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Chips for tags */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      background: #e0e7ff;
      color: #3730a3;
      padding: 4px 10px;
      font-size: 0.85rem;
      border-radius: 9999px;
      white-space: nowrap;
    }

    /* Card layout for small screens */
    .cards {
      display: none;
      gap: 16px;
      flex-direction: column;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .card p {
      margin: 0 0 10px;
      font-size: 0.95rem;
      color: #555;
    }

    /* Responsive switch */
    @media (max-width: 768px) {
      table {
        display: none;
      }
      .cards {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <h2>Useful Resources</h2>

  <!-- Table View -->
  <table>
    <thead>
      <tr>
        <th>Link</th>
        <th>Description</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <!-- Cards View -->
  <div class="cards" id="cards"></div>

  <script>

    ];

    const tableBody = document.getElementById("table-body");
    const cards = document.getElementById("cards");

    data.forEach(item => {
      // Table row
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><a href="${item.link}" target="_blank">${item.title}</a></td>
        <td>${item.description}</td>
        <td>
          <div class="chips">
            ${item.tags.map(tag => `<span class="chip">${tag}</span>`).join("")}
          </div>
        </td>
      `;
      tableBody.appendChild(tr);

      // Card
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
        <p>${item.description}</p>
        <div class="chips">
          ${item.tags.map(tag => `<span class="chip">${tag}</span>`).join("")}

      `;
      cards.appendChild(card);
    });
  </script>
</body>
</html>
